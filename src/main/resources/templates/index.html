<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>
    <div th:switch="${growBoxHistory}" class="container my-5">
        <div class="col-md-10">
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ГроуБокс</th>
                        <th>Дата</th>
                        <th>Температура</th>
                        <th>Влажность</th>
                        <th>CO2</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${growBoxHistory}">
                        <td th:text=${event.growBoxId}></td>
                        <td th:text=${event.date}></td>
                        <td th:width="150" th:text=${event.temperature}></td>
                        <td th:text=${event.humidity}></td>
                        <td th:text=${event.co2}></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
